<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing — Securafin Studios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="simple-header">
    <img src="assets/logo.png" alt="logo" class="logo-small">
    <a href="index.html" class="back-link">← Home</a>
  </header>

  <section class="pricing-hero">
    <h1>Simple, Transparent Pricing.</h1>
  </section>

  <section class="pricing-grid">
    <div class="plan blue">
      <h2>Launch</h2>
      <p class="price">$499</p>
      <p>1-page app, 3-day delivery, responsive design.</p>
      <a href="#" class="btn primary">Get Started</a>
    </div>
    <div class="plan teal">
      <h2>Growth</h2>
      <p class="price">$1,499</p>
      <p>Multi-page app (3–5 screens), dashboard UI, branding.</p>
      <a href="#" class="btn primary">Get Started</a>
    </div>
    <div class="plan gold">
      <h2>Scale</h2>
      <p class="price">From $3,000+</p>
      <p>Full SaaS platform, user accounts, AI integration.</p>
      <a href="#" class="btn primary">Get Started</a>
    </div>
  </section>
</body>
</html>
